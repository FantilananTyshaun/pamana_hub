            { q: "Isang kahig, isang tuka", a: "Sobrang hirap ng buhay" },
            { q: "Kalam ang tiyan", a: "Gutom" },
            { q: "Kumukulo ang dugo", a: "Naiinis / Nagagalit" },
            { q: "Maitim ang budhi", a: "Masamang tao" },
            { q: "Makapal ang mukha", a: "Walang hiya" },
            { q: "Maluwang ang tornilyo", a: "Luko-luko" },
            { q: "Matapobre", a: "Mapanglait sa mahihirap" },
            { q: "Pasan ang daigdig", a: "Maraming problema" },
            { q: "Saling-pusa", a: "Hindi kabilang sa laro" },
            { q: "Takaw-tingin", a: "Hanggang tingin lang" }
        ];

        const container = document.getElementById('main-container');

        function checkAnswer(input, correctAnswer, cardId) {
            if (answeredCards.has(cardId)) return; // Stop if card is already touched

            const card = document.getElementById(cardId);
            const userVal = input.value.toLowerCase().trim();
            const correctVal = correctAnswer.toLowerCase().trim();
            
            // Simple check if the user guess is part of the answer or vice-versa
            if (userVal !== "" && (correctVal.includes(userVal) || userVal.includes(correctVal))) {
                score += 10;
                document.getElementById('score-display').innerText = score;
                card.classList.add('revealed', 'correct-anim');
                answeredCards.add(cardId); // Mark as correctly answered
            }
        }

        function revealWithoutScore(cardId) {
            if (answeredCards.has(cardId)) return; // Do nothing if already answered

            const card = document.getElementById(cardId);
            if (!card.classList.contains('revealed')) {
                card.classList.add('revealed', 'disabled-card'); // Show answer but disable scoring
                answeredCards.add(cardId); // Mark as used so it can't be answered anymore
            }
        }

        function render(data, type) {
            container.innerHTML = '';
            data.forEach((item, index) => {
                const cardId = `card-${type}-${index}`;
                const card = document.createElement('div');
                card.id = cardId;
                card.className = 'glass-card p-6 rounded-2xl cursor-pointer flex flex-col justify-center items-center text-center min-h-[220px]';
                
                // Add logic for initial state if already interacted with
                if (answeredCards.has(cardId)) {
                    card.classList.add('revealed', 'disabled-card');
                }

                card.innerHTML = `
                    <span class="text-xs uppercase tracking-tighter text-yellow-500 mb-2 font-bold">${type} #${index + 1}</span>
                    <p class="text-lg font-bold leading-tight mb-4">"${item.q}"</p>
                    
                    <div class="game-input w-full px-2" onclick="event.stopPropagation()">
                        <input type="text" 
                               placeholder="Hulaan mo..." 
                               class="w-full bg-white/10 border border-white/20 rounded-lg py-2 px-3 text-sm focus:outline-none focus:border-yellow-400 text-center"
                               onkeyup="if(event.key === 'Enter') checkAnswer(this, '${item.a.replace(/'/g, "\\'")}', '${cardId}')">
                    </div>

                    <div class="click-hint text-[10px] mt-4 opacity-40 uppercase tracking-widest">I-tap para i-reveal</div>
                    <div class="answer text-yellow-400 font-bold mt-4 border-t border-white/10 pt-4 w-full">
                        ${item.a}
                    </div>
                `;
                
                card.onclick = function() { revealWithoutScore(cardId); };
                container.appendChild(card);
            });
        }

        function filter(cat) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + cat).classList.add('active');
            
            if(cat === 'bugtong') render(bugtongs, 'Bugtong');
            if(cat === 'salawikain') render(salawikains, 'Salawikain');
            if(cat === 'sawikain') render(sawikains, 'Sawikain');
        }

        // Initial Load
        render(bugtongs, 'Bugtong');
    </script>
</body>
</html>
